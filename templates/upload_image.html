{% extends 'starter-page.html' %}
{% load static %}
{% block body %}<br><br><br><br><br><br><br>

<!-- Upload Image Form -->
<section class="py-5" style="background-color: white;">
  <div class="container">
    <div class="card shadow-lg" style="border-radius: 20px; background-color: white;">
      <div class="card-body">
        <h2 class="text-center text-warning mb-4">Upload Chef Profile</h2>
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          {% csrf_token %}

          <!-- Name Field -->
          <div class="mb-3 w-75">
            <label for="name" class="form-label">Chef Name</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Enter chef name" />
          </div>

          <!-- Role Field -->
          <div class="mb-3 w-75">
            <label for="role" class="form-label">Chef Role</label>
            <input type="text" id="role" name="role" class="form-control" required placeholder="Enter chef role (e.g., Grill Chef)" />
          </div>

          <!-- Image Field -->
          <div class="mb-3 w-75">
            <label for="image" class="form-label">Chef Image</label>
            <input type="file" id="image" name="image" class="form-control" required />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-warning px-5 py-2 rounded-pill mb-3" style="color: #fff;">Upload</button>

          <!-- View All Chefs Button -->
          <a href="{% url 'image' %}" class="btn btn-outline-warning px-4 py-2 rounded-pill">View All Chefs</a>
        </form>
      </div>
    </div>
  </div>
</section>

    <br><br><br><br><br><br><br><br><br><br>


{% endblock %}
