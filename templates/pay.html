{% extends 'starter-page.html' %}
{% load static %}
{% block body %}<br><br><br><br><br><br><br><br><br>
<form method="post" action="{% url 'stk' %}" class="p-4 bg-light shadow-sm rounded">
  {% csrf_token %}

  <!-- Heading -->
  <h2 class="text-center text-warning mb-4">Make Your Payment</h2>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number:</label>
    <input type="number" id="phone" name="phone" value="254" class="form-control" placeholder="Phone Number" required>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount:</label>
    <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required>
  </div>

  <button type="submit" class="btn btn-warning w-100">Submit</button>
</form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
