{% extends 'starter-page.html' %}
{% load static %}
{% block body %}<br><br><br><br><br><br>

<!-- Show Uploaded Images -->
<h2 class="text-center mb-4" style="color: #f9a826;">Our Chefs</h2>

<div class="container">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4 d-flex flex-column align-items-center">
            <!-- Image of the Chef -->
            <img src="{{ image.image.url }}" alt="Uploaded Image"
                 style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px;">

            <!-- Chef Title (Name) -->
            <p class="mt-2 text-center"><strong>Name: </strong>{{ image.name }}</p>

            <!-- Chef Role -->
            <p class="text-center"><strong>Role: </strong>{{ image.role }}</p>

            <!-- Actions (Edit/Delete Buttons) -->
            <div class="d-flex justify-content-center gap-2">
                <!-- You can add edit or delete buttons here if necessary -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>


    <br><br><br><br><br><br><br><br><br><br>


{% endblock %}
